<!DOCTYPE html>
<html>
    <head>
        <title>DWSolutions Checkbox Replace</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="author" content="DWSolutions"/>
        <link rel="stylesheet" href="css/font.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/jquery.checkbox.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.dwcheckbox.js"></script>
        <script>
            $(document).ready(function() {
                $("input:checkbox").dwcheckbox();
                $("input:radio").dwcheckbox({
                    style_name:"jquery-radio"
                });
            });
        </script>
    </head>
    <body>
        <div class="wrapper">
            <div id="header">DWCheckbox</div>
            <form method="get" action="" onsubmit="return false">
                <h2>Checkbox</h2>
                <div class="formElement">
                    <div><label><input type="checkbox" /> Checkbox 1</label></div>
                    <div><label><input type="checkbox" /> Checkbox 2</label></div>
                    <div><label><input type="checkbox" /> Checkbox 3</label></div>
                    <div><label><input type="checkbox" /> Checkbox 4</label></div>
                    <div><label><input type="checkbox" disabled /> Checkbox disabled</label></div>
                </div>
                
                <h2>Radio buttons</h2>
                <div class="formElement">
                    <div><label><input type="radio" name="radio1" /> Radio 1</label></div>
                    <div><label><input type="radio" name="radio1" /> Radio 2</label></div>
                    <div><label><input type="radio" name="radio1" /> Radio 3</label></div>
                    <div><label><input type="radio" disabled /> Radio disabled</label></div>
                </div>
                <input type="submit" class="btn-primary btn" />
            </form>
            <div class="clear"></div>
        </div>
    </body>
</html>
